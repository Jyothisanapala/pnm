<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}"/>
    <title>Document</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b style="color:rgb(20, 132, 229);">{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form method="POST">
        <div class="form">
          <h3>Login</h3>
          <div class="one">
            <i class="two2"></i>
            <input type="text" name="email" placeholder="Enter your Email address"/><br><br>
          </div>
          <div class="one">
            <i class="two2"></i>
            <input type="password" name='password' placeholder="Enter your password"/><br><br>
          </div>
          <a href="{{url_for('forgot')}}">Forgot password</a>
          <button>Login</button><br>
          <p>Don't have an account?<a href="#">No Account?</a></p>
      </div>
    </form>
</body>
</html>
