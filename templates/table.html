<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border:1px solid black;
        border-collapse: collapse;
    }
</style>
<body class="pp">
<table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>View</th>
        </tr>
        {% for i in count1 %}
        <tr>

            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td><a href="{{url_for('viewnotes',nid=i[0])}}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
